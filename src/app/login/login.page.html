<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="credential" (ngSubmit)="login()">
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="email" [(ngModel)]="emailVal" placeholder="Email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email is invalid</ion-note>
    </ion-item>

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="password" [(ngModel)]="nameVal" placeholder="Password" formControlName="password">
      </ion-input>
      <ion-note slot=" error" *ngIf="(password.dirty || password.touched) && password.errors">Email is invalid
      </ion-note>
    </ion-item>

    <ion-button type="submit" [disabled]="!credential.valid" (click)="createUser()">Login</ion-button>
    <ion-button type="button" routerLink="../registration">Create Account</ion-button>
  </form>
</ion-content>
